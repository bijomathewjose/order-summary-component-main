<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img class="image" id="img1" alt="Image" src="./images/illustration-hero.svg" />
    <div class="div-2">
      <div class="div-3">
        <h1 class="h-1">Order Summary</h1>
      </div>
      <div class="div-3">
        <p class="p">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="div-4">
        <div class="div-5">
          <img class="icon-music" alt="Icon music" src="./images/icon-music.svg" />
          <div class="div-6">
            <div class="text-wrapper-3">Annual Plan</div>
            <div class="text-wrapper-4">$59.99/year</div>
          </div>
        </div>
        <div class="div-wrapper">
          <div class="text-wrapper-2">Change</div>
        </div>
      </div>
      <div class="div-wrapper-2">
        <div class="text-wrapper-5">Proceed to Payment</div>
      </div>
      <div>
        <div class="text-wrapper-6">Cancel Order</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/bijomathewjose">Bijo Mathew Jose</a>.
  </div>
</body>

</html>
